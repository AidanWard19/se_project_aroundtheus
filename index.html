<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <div class="header__container">
          <img
            class="header__logo"
            src="./images/Vector.svg"
            alt="Around The U.S. logo"
          />
        </div>
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__picture"
            src="./images/jacques-cousteau.jpg"
            alt="Picture of Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button">
              <img
                class="profile__edit-button-picture"
                src="./images/vectoredit-sign.svg"
                alt="Add Button"
              />
            </button>
            <p class="profile__title">Explorer</p>
          </div>
          <button class="profile__add-button">
            <img
              class="profile__add-button-picture"
              src="./images/Vectorplus-sign.svg"
              alt="Add Button"
            /></button
          >`
        </section>

        <section class="gallery page__section">
          <ul class="gallery__cards">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite.jpg"
                alt="Yosemite Valley"
              />

              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button" type="button">
                  <img
                    class="card__heart"
                    src="./images/Group.svg"
                    alt="Like button"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
              />

              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-button" type="button">
                  <img
                    class="card__heart"
                    src="./images/Group.svg"
                    alt="Like button"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
              />

              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button" type="button">
                  <img
                    class="card__heart"
                    src="./images/Group.svg"
                    alt="Like button"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.jpg"
                alt="Latemar"
              />

              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-button" type="button">
                  <img
                    class="card__heart"
                    src="./images/Group.svg"
                    alt="Like button"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise.jpg"
                alt="Vanoise National Park"
              />

              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__like-button" type="button">
                  <img
                    class="card__heart"
                    src="./images/Group.svg"
                    alt="Like button"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lago.jpg"
                alt="Lago di Braies"
              />

              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__like-button" type="button">
                  <img
                    class="card__heart"
                    src="./images/Group.svg"
                    alt="Like button"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
