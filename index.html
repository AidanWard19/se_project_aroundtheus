<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <div class="header__container">
          <img
            class="header__logo"
            src="./images/Vector.svg"
            alt="Around The U.S. logo"
          />
        </div>
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__picture"
            src="./images/jacques-cousteau.jpg"
            alt="Picture of Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button">
              <img
                class="profile__edit-button-picture"
                src="./images/vectoredit-sign.svg"
                alt="Add Button"
              />
            </button>
            <p class="profile__title">Explorer</p>
          </div>
          <button type="button" class="profile__add-button">
            <img
              class="profile__add-button-picture"
              src="./images/Vectorplus-sign.svg"
              alt="Add Button"
            />
          </button>
        </section>

        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>

        <form class="modal__form">
          <input
            class="modal__textbox modal__name"
            type="text"
            name="name"
            placeholder="Jacques Cousteau"
          />
          <span class="modal__text-underline"></span>
          <input
            class="modal__textbox modal__title"
            type="text"
            name="title"
            placeholder="Explorer"
          />
          <span class="modal__text-underline"></span>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />

        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button">
            <img
              class="card__heart"
              src="./images/Group.svg"
              alt="Like button"
            />
          </button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
