<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <div class="header__container">
          <img
            class="header__logo"
            src="./images/Vector.svg"
            alt="Around The U.S. logo"
          />
        </div>
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__picture"
            src="./images/jacques-cousteau.jpg"
            alt="Picture of Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button">
              <img
                class="profile__edit-button-picture"
                src="./images/vectoredit-sign.svg"
                alt="Add Button"
              />
            </button>
            <p class="profile__title">Explorer</p>
          </div>
          <button type="button" class="profile__add-button">
            <img
              class="profile__add-button-picture"
              src="./images/Vectorplus-sign.svg"
              alt="Add Button"
            />
          </button>
        </section>

        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal__close-edit"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>

        <form class="modal__form">
          <input
            class="modal__input modal__name"
            id="username"
            type="text"
            name="name"
            placeholder="Name"
            required
            minlength="2"
            maxlength="40"
          />
          <div class="modal__text-underline" id="username-redline">
            <span class="modal__error" id="username-error">test</span>
          </div>
          <input
            class="modal__input modal__title"
            id="description"
            type="text"
            name="title"
            placeholder="About"
            required
            minlength="2"
            maxlength="200"
          />
          <div class="modal__text-underline" id="description-redline">
            <span class="modal__error" id="description-error">test</span>
          </div>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal__close-add"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>

        <form class="modal__form">
          <input
            class="modal__input modal__name modal__image-name"
            type="text"
            name="name"
            id="image-name"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <div class="modal__text-underline" id="image-name-redline">
            <span class="modal__error" id="image-name-error">test</span>
          </div>

          <input
            class="modal__input modal__title modal__image-link"
            id="image-link"
            type="url"
            name="title"
            placeholder="Image link"
            required
          />
          <div class="modal__text-underline" id="image-link-redline">
            <span class="modal__error" id="image-link-error">test</span>
          </div>
          <button
            disabled
            class="modal__button modal__button_disabled"
            type="submit"
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="image-modal">
      <div class="modal__image-container">
        <button
          class="modal__close"
          id="modal__close-image"
          type="button"
        ></button>
        <img
          class="modal__image-preview"
          src="placeholder.jpeg"
          alt="placeholder"
        />
        <p class="modal__image-caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="placeholder.jpeg" alt="placeholder" />
        <img
          class="card__delete"
          src="./images/Trash.svg"
          alt="delete button"
        />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
  </body>
</html>
